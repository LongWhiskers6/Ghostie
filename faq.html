    <style>
        .myHeader {
            grid-area : banner;
            background-color:rgb(41, 41, 41);

            place-content: center;

        .myBody {
            background-color: rgb(60, 60, 60);

        }

        .myIndex {
            font-family: 'Baloo 2', cursive;
            background-color: rgb(41, 41, 41);
            font-size: 30%;
            padding-bottom: -20px;
            height: 33em;
            display: flex;
            place-content: center;
        }

        .myIndex > div {
            margin: 3%;
            padding: 1.8%;
        }

        .home {
            background-image: url("bin.jpg");

            display: grid;
            place-content: center;

            height: 8em;
        }

            height: 8em;

        }

        .stories {
            background-image: url("bones.jpg");

            display: grid;

            width: 30em;
            height: 8em;

        }

        .haunts {
            background-image: url("eye.jpg");
            object-fit: fill;
            display: grid;
            place-content: center;
            width: 28em;
            height: 8em;
        }

        .faq {
            background-image: url("dolls.jpg");
            object-fit: fill;
            display: grid;
            place-content: center;
            width: 32em;
            height: 8em;
        }

        .hi {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            background-color: rgb(60, 60, 60);
            padding-left: 20%;
            padding-right: 20%;
            padding-bottom: 30px;
            padding-top: 20px;
        }

        h2 {
            font-size: 35px;
            font-style: oblique;
        }

        h3 {
            font-family:'Times New Roman', Times, serif;
            font-size: 20px;
            font-weight: normal;
            padding-top: 0%;
        }

        h4 {
            font-size: 20px;
            font-weight: normal;
            padding-top: 0%; 
            -webkit-text-stroke: 1.3px black;
        }

        h4:hover {
            -webkit-text-stroke: 1.3px whitesmoke;
            border: 3px solid rgb(255, 255, 255);
        }
